inputs_def:
  - handle: srt_file
    description: Input
    json_schema:
      type: string
      ui:widget: file
    value: /oomol-storage/srt/raw.srt
  - handle: ai_token
    json_schema:
      type: string
      contentMediaType: oomol/secret
    value: Custom,deepseek,token
  - handle: group_size
    json_schema:
      type: integer
    value: 25
outputs_def:
  - handle: bin
    description: Output
    json_schema:
      type: string
icon: ":logos:python:"
ui:
  default_width: 530
executor:
  name: python
  options:
    spawn: false
    entry: main.py
